<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Get In Touch</h1>
        <p class="form-subtitle">We'd love to hear from you. Send us a message!</p>
        
        <div class="success-message" id="successMessage">
            ✅ Thank you! Your message has been sent successfully.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError">
                    ⚠️ Please enter your full name
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">
                    ⚠️ Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>
                <div class="error-message" id="subjectError">
                    ⚠️ Please enter a subject
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required maxlength="1000"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/1000 characters
                </div>
                <div class="error-message" id="messageError">
                    ⚠️ Please enter your message (minimum 10 characters)
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Message
            </button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
